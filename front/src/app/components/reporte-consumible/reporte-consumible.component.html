<div class="mt-5">
    <div>
        <h3 class="row-md-12 text-center">CONSULTA CONSUMIBLES</h3>
        <button class="btn btn-dark mb-3 float-right" [routerLink]="['/revisar-producto']">Atrás</button>
    </div>
</div>
<div style="margin-bottom: 45px;">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2 mt-3">
            <div class="card border-dark mb-3 bg-dark text-white text-align-center">
                <form [formGroup]="this.form">
                    <div class="card-header">
                        <h5>Filtros</h5>
                    </div>
                    <div class="card-body">
                        <div id="busqueda">
                            <div class="form-group">
                                <h6 class="card-title">Búsqueda directa</h6>
                                <input type="text" class="form-control" name="busqueda" formControlName="busqueda"
                                    (change)="buscarQuery()">
                            </div>
                        </div>
                        <!-- <div id="sliderCosto">
                <h6 class="card-title">Costo</h6>
                <div class="custom-slider">
                  <input type="number" class="form-control" name="min" value='0.00' step="0.00" min="0.00"><br>
                  <input type="number" class="form-control" name="max" value='0.00' step="0.00" min="0.00">
                </div>
              </div> -->

                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-8" *ngIf="this.consumibles; else noconsumibles">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">SKU</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let consumible of this.consumibles">
                        <th scope="row">{{ consumible.id }}</th>
                        <td>{{ consumible.nombre }}</td>
                        <td>{{ consumible.sku }}</td>
                        <td>{{ consumible.cantidad }}</td>
                        <td>{{ consumible.descripcion }}</td>
                        <td>{{ consumible.proveedor }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ng-template #noconsumibles>
            <div>
                <h3>No existen productos, intenta crear uno.</h3>
            </div>
        </ng-template>
    </div>
</div>



<div class="modal fade" id="modalConsulta" tabindex="-1" role="dialog" aria-labelledby="consultaModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="consultaModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
